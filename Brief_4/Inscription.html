<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inscription</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='Style/Inscription.css'>
    <script type="module" src='inscription.js'></script>
</head>
<body>
    <section id="form">
        <form id="formu" class="Formulaire" target="test.txt" method="post">
            <a href="Accueil.html"><img class="mb-4" src="img/logo.png" alt="" ></a>
            <h1 class="">Inscription</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="Nom">               
                <label for="floatingInput">Nom</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                <label for="floatingPassword">Prénom</label>
            </div>
            <div class="form-floating">
                <input type="date" class="form-control" id="date" placeholder="Date de naissance">
                <label for="floatingInput">Date de Naissance</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="adresse" placeholder="Adresse">
                <label for="floatingPassword">Adresse</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="mdp" placeholder="Password">
                <label for="floatingPassword">Mot de Passe</label>
            </div>
            
            <div id="bouton" >
              <button class="w-100 btn btn-lg btn-primary" type="submit">Inscription</button>
            </div>
            <div class="inscription">
                <h3><a href="Connecter.html">Se connecter</a></h3>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
</body>
</html>

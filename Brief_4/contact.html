<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Candal" />
    <link rel="stylesheet" href="Style/contact.css" />
</head>

<body>

    <header>
        <header>
            <nav id="header">
                <div id="header_2">
                    <div id="logo">
                        <a href="Accueil.html"><img src="img/logo.png" alt="logo"></a>
                    </div>
                    <div id="S-mutualisé">
                        <i class="fa-solid fa-users" ></i>
                        <a href="S-mutualise.html">Serveur Mutualisé</a>
                    </div>
                    <div id="S-dedie">
                        <i class="fa-solid fa-user" ></i>
                        <a href="S-dedie.html">Serveur Dédié</a>
                    </div>
                    <div id="S-cloud">
                        <i class="fa-solid fa-cloud" ></i>
                        <a href="S-cloud.html">Solution "Cloud"</a>
                    </div>
                    <div id="contact">
                        <i class="fa-solid fa-envelope" ></i>
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
                <div id="recherche">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Que recherchez-vous ?"
                            aria-label="Search">
                    </form>
                </div>
        </header>

        <main>
            <div id="main">

                <div class="subtitle">
                    <h1>Contactez-nous</h1>
                </div>

                <div id="sub_main">
                    <div class="mail">
                        <div class="icons">
                            <i class="fa-solid fa-paper-plane" style="color: #fb8a9b;"></i>
                        </div>
                        <div class="contact_details" id="mail">
                        <h1>Mail:</h1>
                        <h2>contact@3wa.fr</h2>
                        </div>
                    </div>

                    <div class="phone">
                        <div class="icons">
                            <i class="fa-solid fa-phone" style="color: #fb8a9b;"></i>
                        </div>
                        <div class="contact_details" id="phone">
                            <h1>Tel:</h1>
                            <h2>+33 1 40 58 19 72</h2>
                        </div>
                    </div>

                    <div class="address">
                        <div class="icons" id="envelop">
                            <i class="fa-solid fa-envelope" style="color:#fa899a"></i>
                        </div>
                        <div class="contact_details" id="address">
                            <h1><strong>MindGeek</strong></h1>
                            <h2>46, rue René Clair</h2>
                            <h2>75018 Paris</h2>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.426794294064!2d2.3049890902294776!3d48.86913989741956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fc50dc75ccf%3A0x42f0f4fa01438416!2sFranklin%20D.%20Roosevelt!5e0!3m2!1sen!2sfr!4v1684227968783!5m2!1sen!2sfr"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <footer>
            <nav id="footer">
                <a href="Accueil.html">Accueil</a>
                <a href="S-mutualise.html">Serveur Mutualisé</a>
                <a href="S-Dedie.html">Serveur Dédié</a>
                <a href="S-cloud.html">Solution "Cloud"</a>
                <a href="contact.html">Contact</a>
                <a href="Connecter.html">Se Connecter</a>
            </nav>
        </footer>
